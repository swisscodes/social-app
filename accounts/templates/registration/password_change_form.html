{% extends "base.html" %}

{% block title %}Change your password{% endblock %}

{% block content %}

    <h1>Change your password</h1>

    <p>Use the form below to change your password.</p>

    <form class="for-form" method="post">
      <div class="form-p">
        {{ form }}
        <button class="hover-btn" type="submit", value="Change">Change</button>
        {% csrf_token %}
      </div>
    </form>

{% endblock %}
