{% extends 'base.html' %}


{% block title %}Images{% endblock title %}

{% block content %}

<div class="form-wrapper">
  <form class="for-form" action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-p">
      <img src="{{ this_obj_id.url }}" class="image-preview">
      {{form}}
      <button class="hover-btn" type="submit" name="action" value="save">Save</button>
    </div>
  </form>
</div>

{% endblock content %}
